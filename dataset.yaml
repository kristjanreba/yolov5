# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../dataset  # dataset root dir
train: images/train  # train images (relative to 'path')
val: images/val  # val images (relative to 'path')
test: images/test  # test images (optional)

ch: 3 # number of input channels

# Classes
nc: 14  # number of classes
names: [ 'healthy knot', 'black knot', 'fallen knot', 'pith', 'bark pocket', 'bark/wein', 'worm gallery', 'rot and decay', 'reisin pocket', 'fibre damage', 'bluestain', 'brownstain', 'crack', 'lack of material']


